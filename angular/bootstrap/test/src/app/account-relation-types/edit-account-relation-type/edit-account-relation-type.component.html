<div *ngIf="account - relation - type" class="edit-account-relation-type-component">
  <ng-template #resultTemplateAccountRelationType let-r="result" let-t="term">
    {{ r.name }}
  </ng-template>
  <form [formGroup]="account - relation - typeForm" (ngSubmit)="editAccountRelationType()" novalidate>
    <nav class="top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-1">
            <div class="entity-type-icon">
              <i class="fa fa-building" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <div class="entity-type">AccountRelationType</div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h3
                  class="entity-name-value"
                  [routerLink]="['/account-relation-types', account - relation - type.id]"
                  routerLinkActive="router-link-active"
                >
                  {{ account - relation - type.name }}
                </h3>
              </div>
              <div class="col pr-0 d-flex justify-content-end actions">
                <button
                  [routerLink]="['/account-relation-types', account - relation - type.id]"
                  class="btn btn-secondary m-1"
                >
                  Cancel
                </button>
                <button
                  [disabled]="account - relation - typeForm.invalid"
                  type="submit"
                  class="btn btn-primary ml-1 mt-1 mb-1"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="account-relation-typeName">Name</label>
            <input
              formControlName="name"
              [ngClass]="{
                'is-invalid':
                  (account - relation - typeForm.get('name').touched ||
                    account - relation - typeForm.get('name').dirty) &&
                  !account - relation - typeForm.get('name').valid
              }"
              type="text"
              name="account-relation-typeName"
              id="account-relation-typeName"
              class="form-control"
            />
            <span
              *ngIf="
                (account - relation - typeForm.get('name').touched ||
                  account - relation - typeForm.get('name').dirty) &&
                account - relation - typeForm.get('name').errors
              "
              class="invalid-feedback"
            >
              <span *ngIf="account - relation - typeForm.get('name').errors.required">Please enter a name</span>
              <span *ngIf="account - relation - typeForm.get('name').errors.maxlength"
                >The name can't be longer than 100 characters</span
              >
              <!-- <span *ngIf="account-relation-typeForm.get('name').errors.uniqueness">Club already exists</span> -->
            </span>
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="account-relation-typeParentAccountRelationType">Parent account-relation-type</label>
            <input
              formControlName="parentAccountRelationTypeId"
              [ngClass]="{
                'is-invalid':
                  (account - relation - typeForm.get('parentAccountRelationTypeId').touched ||
                    account - relation - typeForm.get('parentAccountRelationTypeId').dirty) &&
                  !account - relation - typeForm.get('parentAccountRelationTypeId').valid
              }"
              [ngbTypeahead]="searchAccountRelationType"
              [resultTemplate]="resultTemplateAccountRelationType"
              [inputFormatter]="inputFormatterAccountRelationType"
              type="text"
              name="account-relation-typeParentAccountRelationType"
              id="account-relation-typeParentAccountRelationType"
              class="form-control"
            />
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="account-relation-typeBillingAccountRelationType">Billing account-relation-type</label>
            <input
              formControlName="billingAccountRelationTypeId"
              [ngClass]="{
                'is-invalid':
                  (account - relation - typeForm.get('billingAccountRelationTypeId').touched ||
                    account - relation - typeForm.get('billingAccountRelationTypeId').dirty) &&
                  !account - relation - typeForm.get('billingAccountRelationTypeId').valid
              }"
              [ngbTypeahead]="searchAccountRelationType"
              [resultTemplate]="resultTemplateAccountRelationType"
              [inputFormatter]="inputFormatterAccountRelationType"
              type="text"
              name="account-relation-typeBillingAccountRelationType"
              id="account-relation-typeBillingAccountRelationType"
              class="form-control"
            />
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="account-relation-typeRelationType">Relation type</label>
            <select
              class="form-control"
              name="account-relation-typeRelationType"
              id="account-relation-typeRelationType"
            >
              <option selected>Select one</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col">Contact</legend>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="account-relation-typeTelephone">Telephone</label>
                <input
                  formControlName="telephone"
                  type="text"
                  name="account-relation-typeTelephone"
                  id="account-relation-typeTelephone"
                  class="form-control"
                />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="account-relation-typeEmail">Email</label>
                <input
                  formControlName="email"
                  type="text"
                  class="form-control"
                  name="account-relation-typeEmail"
                  id="account-relation-typeEmail"
                />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="account-relation-typeWebsite">Website</label>
                <input
                  formControlName="website"
                  type="text"
                  class="form-control"
                  name="account-relation-typeWebsite"
                  id="account-relation-typeWebsite"
                />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="account-relation-typeFax">FAX</label>
                <input
                  formControlName="fax"
                  type="text"
                  name="account-relation-typeFax"
                  id="account-relation-typeFax"
                  class="form-control"
                />
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset formGroupName="address" class="form-group row">
          <legend class="col">Address</legend>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 col-sm-4 form-group">
                <label for="account-relation-typeAddressStreet">Street</label>
                <input
                  formControlName="street"
                  type="text"
                  name="account-relation-typeAddressStreet"
                  id="account-relation-typeAddressStreet"
                  class="form-control"
                />
              </div>
              <div class="col-xs-12 col-sm-4 form-group">
                <label for="account-relation-typeAddressNumber">Number</label>
                <input
                  formControlName="number"
                  type="text"
                  class="form-control"
                  name="account-relation-typeAddressNumber"
                  id="account-relation-typeAddressNumber"
                />
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </section>
  </form>
</div>
