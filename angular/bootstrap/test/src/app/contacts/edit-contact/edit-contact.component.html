<div *ngIf="contact" class="edit-contact-component">
  <ng-template #resultTemplateContact let-r="result" let-t="term">
    {{ r.name }}
  </ng-template>
  <form [formGroup]="contactForm" (ngSubmit)="editContact()" novalidate>
    <nav class="top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-1">
            <div class="entity-type-icon">
              <i class="fa fa-building" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <div class="entity-type">Contact</div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h3
                  class="entity-name-value"
                  [routerLink]="['/contacts', contact.id]"
                  routerLinkActive="router-link-active"
                >
                  {{ contact.name }}
                </h3>
              </div>
              <div class="col pr-0 d-flex justify-content-end actions">
                <button [routerLink]="['/contacts', contact.id]" class="btn btn-secondary m-1">
                  Cancel
                </button>
                <button [disabled]="contactForm.invalid" type="submit" class="btn btn-primary ml-1 mt-1 mb-1">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="contactName">Name</label>
            <input
              formControlName="name"
              [ngClass]="{
                'is-invalid':
                  (contactForm.get('name').touched || contactForm.get('name').dirty) && !contactForm.get('name').valid
              }"
              type="text"
              name="contactName"
              id="contactName"
              class="form-control"
            />
            <span
              *ngIf="
                (contactForm.get('name').touched || contactForm.get('name').dirty) && contactForm.get('name').errors
              "
              class="invalid-feedback"
            >
              <span *ngIf="contactForm.get('name').errors.required">Please enter a name</span>
              <span *ngIf="contactForm.get('name').errors.maxlength">The name can't be longer than 100 characters</span>
              <!-- <span *ngIf="contactForm.get('name').errors.uniqueness">Club already exists</span> -->
            </span>
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="contactParentContact">Parent contact</label>
            <input
              formControlName="parentContactId"
              [ngClass]="{
                'is-invalid':
                  (contactForm.get('parentContactId').touched || contactForm.get('parentContactId').dirty) &&
                  !contactForm.get('parentContactId').valid
              }"
              [ngbTypeahead]="searchContact"
              [resultTemplate]="resultTemplateContact"
              [inputFormatter]="inputFormatterContact"
              type="text"
              name="contactParentContact"
              id="contactParentContact"
              class="form-control"
            />
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="contactBillingContact">Billing contact</label>
            <input
              formControlName="billingContactId"
              [ngClass]="{
                'is-invalid':
                  (contactForm.get('billingContactId').touched || contactForm.get('billingContactId').dirty) &&
                  !contactForm.get('billingContactId').valid
              }"
              [ngbTypeahead]="searchContact"
              [resultTemplate]="resultTemplateContact"
              [inputFormatter]="inputFormatterContact"
              type="text"
              name="contactBillingContact"
              id="contactBillingContact"
              class="form-control"
            />
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="contactRelationType">Relation type</label>
            <select class="form-control" name="contactRelationType" id="contactRelationType">
              <option selected>Select one</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col">Contact</legend>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="contactTelephone">Telephone</label>
                <input
                  formControlName="telephone"
                  type="text"
                  name="contactTelephone"
                  id="contactTelephone"
                  class="form-control"
                />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="contactEmail">Email</label>
                <input formControlName="email" type="text" class="form-control" name="contactEmail" id="contactEmail" />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="contactWebsite">Website</label>
                <input
                  formControlName="website"
                  type="text"
                  class="form-control"
                  name="contactWebsite"
                  id="contactWebsite"
                />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="contactFax">FAX</label>
                <input formControlName="fax" type="text" name="contactFax" id="contactFax" class="form-control" />
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset formGroupName="address" class="form-group row">
          <legend class="col">Address</legend>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 col-sm-4 form-group">
                <label for="contactAddressStreet">Street</label>
                <input
                  formControlName="street"
                  type="text"
                  name="contactAddressStreet"
                  id="contactAddressStreet"
                  class="form-control"
                />
              </div>
              <div class="col-xs-12 col-sm-4 form-group">
                <label for="contactAddressNumber">Number</label>
                <input
                  formControlName="number"
                  type="text"
                  class="form-control"
                  name="contactAddressNumber"
                  id="contactAddressNumber"
                />
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </section>
  </form>
</div>
