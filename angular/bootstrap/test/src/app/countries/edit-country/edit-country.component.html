<div *ngIf="country" class="edit-country-component">
  <ng-template #resultTemplateCountry let-r="result" let-t="term">
    {{ r.name }}
  </ng-template>
  <form [formGroup]="countryForm" (ngSubmit)="editCountry()" novalidate>
    <nav class="top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-1">
            <div class="entity-type-icon">
              <i class="fa fa-building" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <div class="entity-type">Country</div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h3
                  class="entity-name-value"
                  [routerLink]="['/countries', country.id]"
                  routerLinkActive="router-link-active"
                >
                  {{ country.name }}
                </h3>
              </div>
              <div class="col pr-0 d-flex justify-content-end actions">
                <button [routerLink]="['/countries', country.id]" class="btn btn-secondary m-1">
                  Cancel
                </button>
                <button [disabled]="countryForm.invalid" type="submit" class="btn btn-primary ml-1 mt-1 mb-1">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="countryName">Name</label>
            <input
              formControlName="name"
              [ngClass]="{
                'is-invalid':
                  (countryForm.get('name').touched || countryForm.get('name').dirty) && !countryForm.get('name').valid
              }"
              type="text"
              name="countryName"
              id="countryName"
              class="form-control"
            />
            <span
              *ngIf="
                (countryForm.get('name').touched || countryForm.get('name').dirty) && countryForm.get('name').errors
              "
              class="invalid-feedback"
            >
              <span *ngIf="countryForm.get('name').errors.required">Please enter a name</span>
              <span *ngIf="countryForm.get('name').errors.maxlength">The name can't be longer than 100 characters</span>
              <!-- <span *ngIf="countryForm.get('name').errors.uniqueness">Club already exists</span> -->
            </span>
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="countryParentCountry">Parent country</label>
            <input
              formControlName="parentCountryId"
              [ngClass]="{
                'is-invalid':
                  (countryForm.get('parentCountryId').touched || countryForm.get('parentCountryId').dirty) &&
                  !countryForm.get('parentCountryId').valid
              }"
              [ngbTypeahead]="searchCountry"
              [resultTemplate]="resultTemplateCountry"
              [inputFormatter]="inputFormatterCountry"
              type="text"
              name="countryParentCountry"
              id="countryParentCountry"
              class="form-control"
            />
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="countryBillingCountry">Billing country</label>
            <input
              formControlName="billingCountryId"
              [ngClass]="{
                'is-invalid':
                  (countryForm.get('billingCountryId').touched || countryForm.get('billingCountryId').dirty) &&
                  !countryForm.get('billingCountryId').valid
              }"
              [ngbTypeahead]="searchCountry"
              [resultTemplate]="resultTemplateCountry"
              [inputFormatter]="inputFormatterCountry"
              type="text"
              name="countryBillingCountry"
              id="countryBillingCountry"
              class="form-control"
            />
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="countryRelationType">Relation type</label>
            <select class="form-control" name="countryRelationType" id="countryRelationType">
              <option selected>Select one</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col">Contact</legend>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="countryTelephone">Telephone</label>
                <input
                  formControlName="telephone"
                  type="text"
                  name="countryTelephone"
                  id="countryTelephone"
                  class="form-control"
                />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="countryEmail">Email</label>
                <input formControlName="email" type="text" class="form-control" name="countryEmail" id="countryEmail" />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="countryWebsite">Website</label>
                <input
                  formControlName="website"
                  type="text"
                  class="form-control"
                  name="countryWebsite"
                  id="countryWebsite"
                />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="countryFax">FAX</label>
                <input formControlName="fax" type="text" name="countryFax" id="countryFax" class="form-control" />
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset formGroupName="address" class="form-group row">
          <legend class="col">Address</legend>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 col-sm-4 form-group">
                <label for="countryAddressStreet">Street</label>
                <input
                  formControlName="street"
                  type="text"
                  name="countryAddressStreet"
                  id="countryAddressStreet"
                  class="form-control"
                />
              </div>
              <div class="col-xs-12 col-sm-4 form-group">
                <label for="countryAddressNumber">Number</label>
                <input
                  formControlName="number"
                  type="text"
                  class="form-control"
                  name="countryAddressNumber"
                  id="countryAddressNumber"
                />
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </section>
  </form>
</div>
