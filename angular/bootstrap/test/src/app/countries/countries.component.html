<div class="countries-component">
  <h3>Countries</h3>
  <ng-container *ngIf="countries && countries.length; else elseTemplate">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Telephone</th>
            <th>Email</th>
            <th>Website</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries" [routerLink]="['/countries', country.id]">
            <td scope="row">{{ country.name }}</td>
            <td>{{ country.telephone }}</td>
            <td>{{ country.email }}</td>
            <td>{{ country.website }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <p>There are currently no countries.</p>
  </ng-template>
</div>
