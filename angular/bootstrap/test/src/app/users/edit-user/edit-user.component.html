<div *ngIf="user" class="edit-user-component">
  <ng-template #resultTemplateUser let-r="result" let-t="term">
    {{ r.name }}
  </ng-template>
  <form [formGroup]="userForm" (ngSubmit)="editUser()" novalidate>
    <nav class="top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-1">
            <div class="entity-type-icon">
              <i class="fa fa-building" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <div class="entity-type">User</div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h3
                  class="entity-name-value"
                  [routerLink]="['/users', user.id]"
                  routerLinkActive="router-link-active"
                >
                  {{ user.name }}
                </h3>
              </div>
              <div class="col pr-0 d-flex justify-content-end actions">
                <button [routerLink]="['/users', user.id]" class="btn btn-secondary m-1">
                  Cancel
                </button>
                <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary ml-1 mt-1 mb-1">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="userName">Name</label>
            <input
              formControlName="name"
              [ngClass]="{
                'is-invalid':
                  (userForm.get('name').touched || userForm.get('name').dirty) && !userForm.get('name').valid
              }"
              type="text"
              name="userName"
              id="userName"
              class="form-control"
            />
            <span
              *ngIf="
                (userForm.get('name').touched || userForm.get('name').dirty) && userForm.get('name').errors
              "
              class="invalid-feedback"
            >
              <span *ngIf="userForm.get('name').errors.required">Please enter a name</span>
              <span *ngIf="userForm.get('name').errors.maxlength">The name can't be longer than 100 characters</span>
              <!-- <span *ngIf="userForm.get('name').errors.uniqueness">Club already exists</span> -->
            </span>
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="userParentUser">Parent user</label>
            <input
              formControlName="parentUserId"
              [ngClass]="{
                'is-invalid':
                  (userForm.get('parentUserId').touched || userForm.get('parentUserId').dirty) &&
                  !userForm.get('parentUserId').valid
              }"
              [ngbTypeahead]="searchUser"
              [resultTemplate]="resultTemplateUser"
              [inputFormatter]="inputFormatterUser"
              type="text"
              name="userParentUser"
              id="userParentUser"
              class="form-control"
            />
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="userBillingUser">Billing user</label>
            <input
              formControlName="billingUserId"
              [ngClass]="{
                'is-invalid':
                  (userForm.get('billingUserId').touched || userForm.get('billingUserId').dirty) &&
                  !userForm.get('billingUserId').valid
              }"
              [ngbTypeahead]="searchUser"
              [resultTemplate]="resultTemplateUser"
              [inputFormatter]="inputFormatterUser"
              type="text"
              name="userBillingUser"
              id="userBillingUser"
              class="form-control"
            />
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="userRelationType">Relation type</label>
            <select class="form-control" name="userRelationType" id="userRelationType">
              <option selected>Select one</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col">Contact</legend>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="userTelephone">Telephone</label>
                <input
                  formControlName="telephone"
                  type="text"
                  name="userTelephone"
                  id="userTelephone"
                  class="form-control"
                />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="userEmail">Email</label>
                <input formControlName="email" type="text" class="form-control" name="userEmail" id="userEmail" />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="userWebsite">Website</label>
                <input
                  formControlName="website"
                  type="text"
                  class="form-control"
                  name="userWebsite"
                  id="userWebsite"
                />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="userFax">FAX</label>
                <input formControlName="fax" type="text" name="userFax" id="userFax" class="form-control" />
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset formGroupName="address" class="form-group row">
          <legend class="col">Address</legend>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 col-sm-4 form-group">
                <label for="userAddressStreet">Street</label>
                <input
                  formControlName="street"
                  type="text"
                  name="userAddressStreet"
                  id="userAddressStreet"
                  class="form-control"
                />
              </div>
              <div class="col-xs-12 col-sm-4 form-group">
                <label for="userAddressNumber">Number</label>
                <input
                  formControlName="number"
                  type="text"
                  class="form-control"
                  name="userAddressNumber"
                  id="userAddressNumber"
                />
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </section>
  </form>
</div>
