<div *ngIf="address" class="edit-address-component">
  <ng-template #resultTemplateAddress let-r="result" let-t="term">
    {{ r.name }}
  </ng-template>
  <form [formGroup]="addressForm" (ngSubmit)="editAddress()" novalidate>
    <nav class="top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-1">
            <div class="entity-type-icon">
              <i class="fa fa-building" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <div class="entity-type">Address</div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h3
                  class="entity-name-value"
                  [routerLink]="['/addresses', address.id]"
                  routerLinkActive="router-link-active"
                >
                  {{ address.name }}
                </h3>
              </div>
              <div class="col pr-0 d-flex justify-content-end actions">
                <button [routerLink]="['/addresses', address.id]" class="btn btn-secondary m-1">
                  Cancel
                </button>
                <button [disabled]="addressForm.invalid" type="submit" class="btn btn-primary ml-1 mt-1 mb-1">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="addressName">Name</label>
            <input
              formControlName="name"
              [ngClass]="{
                'is-invalid':
                  (addressForm.get('name').touched || addressForm.get('name').dirty) && !addressForm.get('name').valid
              }"
              type="text"
              name="addressName"
              id="addressName"
              class="form-control"
            />
            <span
              *ngIf="
                (addressForm.get('name').touched || addressForm.get('name').dirty) && addressForm.get('name').errors
              "
              class="invalid-feedback"
            >
              <span *ngIf="addressForm.get('name').errors.required">Please enter a name</span>
              <span *ngIf="addressForm.get('name').errors.maxlength">The name can't be longer than 100 characters</span>
              <!-- <span *ngIf="addressForm.get('name').errors.uniqueness">Club already exists</span> -->
            </span>
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="addressParentAddress">Parent address</label>
            <input
              formControlName="parentAddressId"
              [ngClass]="{
                'is-invalid':
                  (addressForm.get('parentAddressId').touched || addressForm.get('parentAddressId').dirty) &&
                  !addressForm.get('parentAddressId').valid
              }"
              [ngbTypeahead]="searchAddress"
              [resultTemplate]="resultTemplateAddress"
              [inputFormatter]="inputFormatterAddress"
              type="text"
              name="addressParentAddress"
              id="addressParentAddress"
              class="form-control"
            />
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="addressBillingAddress">Billing address</label>
            <input
              formControlName="billingAddressId"
              [ngClass]="{
                'is-invalid':
                  (addressForm.get('billingAddressId').touched || addressForm.get('billingAddressId').dirty) &&
                  !addressForm.get('billingAddressId').valid
              }"
              [ngbTypeahead]="searchAddress"
              [resultTemplate]="resultTemplateAddress"
              [inputFormatter]="inputFormatterAddress"
              type="text"
              name="addressBillingAddress"
              id="addressBillingAddress"
              class="form-control"
            />
          </div>
          <div class="col-xs-12 col-sm-4 form-group">
            <label for="addressRelationType">Relation type</label>
            <select class="form-control" name="addressRelationType" id="addressRelationType">
              <option selected>Select one</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col">Contact</legend>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="addressTelephone">Telephone</label>
                <input
                  formControlName="telephone"
                  type="text"
                  name="addressTelephone"
                  id="addressTelephone"
                  class="form-control"
                />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="addressEmail">Email</label>
                <input formControlName="email" type="text" class="form-control" name="addressEmail" id="addressEmail" />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="addressWebsite">Website</label>
                <input
                  formControlName="website"
                  type="text"
                  class="form-control"
                  name="addressWebsite"
                  id="addressWebsite"
                />
              </div>
              <div class="col-xs-12 col-sm-3 form-group">
                <label for="addressFax">FAX</label>
                <input formControlName="fax" type="text" name="addressFax" id="addressFax" class="form-control" />
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset formGroupName="address" class="form-group row">
          <legend class="col">Address</legend>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 col-sm-4 form-group">
                <label for="addressAddressStreet">Street</label>
                <input
                  formControlName="street"
                  type="text"
                  name="addressAddressStreet"
                  id="addressAddressStreet"
                  class="form-control"
                />
              </div>
              <div class="col-xs-12 col-sm-4 form-group">
                <label for="addressAddressNumber">Number</label>
                <input
                  formControlName="number"
                  type="text"
                  class="form-control"
                  name="addressAddressNumber"
                  id="addressAddressNumber"
                />
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </section>
  </form>
</div>
