<div class="addresses-component">
  <h3>Addresses</h3>
  <ng-container *ngIf="addresses && addresses.length; else elseTemplate">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Telephone</th>
            <th>Email</th>
            <th>Website</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let address of addresses" [routerLink]="['/addresses', address.id]">
            <td scope="row">{{ address.name }}</td>
            <td>{{ address.telephone }}</td>
            <td>{{ address.email }}</td>
            <td>{{ address.website }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <p>There are currently no addresses.</p>
  </ng-template>
</div>
