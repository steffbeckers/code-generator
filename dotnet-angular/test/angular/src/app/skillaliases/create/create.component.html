<div fxLayout="column" fxLayoutAlign="start">
  <form [formGroup]="skillAliasForm" (ngSubmit)="createSkillAlias()" novalidate>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <h1>Add new SkillAlias</h1>
      <button (click)="createSkillAlias()" [disabled]="skillAliasForm.invalid">Add</button>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="10px">
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Name</label>
        <input formControlName="name" placeholder="Name" required />
      </div>
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Description</label>
        <input formControlName="description" placeholder="Description" />
      </div>
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Skill ID</label>
        <input formControlName="skillId" placeholder="Skill ID" required />
      </div>
    </div>
  </form>
</div>
