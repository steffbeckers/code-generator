<div fxLayout="column" fxLayoutAlign="start">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <h1>Todos</h1>
    <a routerLink="/todos/create">Add new Todo</a>
  </div>
  <div fxLayout="row" fxLayoutAlign="start">
    <p *ngIf="!todos">Loading...</p>
    <p *ngIf="todos && todos.length === 0">No todos added yet.</p>
    <table *ngIf="todos && todos.length > 0" cellspacing="0" cellpadding="5">
      <thead>
        <th>Title</th>
        <th>Due</th>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos" [routerLink]="['/todos', todo.id]" class="cursor--pointer">
          <td>
            {{ todo.title }}
          </td>
          <td>
            {{ todo.dueDate }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
