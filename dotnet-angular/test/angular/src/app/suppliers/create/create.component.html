<div fxLayout="column" fxLayoutAlign="start">
  <form [formGroup]="supplierForm" (ngSubmit)="createSupplier()" novalidate>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <h1>Add new Supplier</h1>
      <button (click)="createSupplier()" [disabled]="supplierForm.invalid">Add</button>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="10px">
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Name</label>
        <input formControlName="name" placeholder="Name" required />
      </div>
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Phone</label>
        <input formControlName="phone" placeholder="Phone" />
      </div>
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Product ID</label>
        <input formControlName="productId" placeholder="Product ID" />
      </div>
    </div>
  </form>
</div>
