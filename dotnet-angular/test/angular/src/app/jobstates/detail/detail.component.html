<p *ngIf="!jobState">Loading...</p>
<div *ngIf="jobState?.id" fxLayout="column" fxLayoutAlign="start">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <!-- #-#-# {C7F36FD4-5D57-4CBB-8B49-D6781BD5E2D0} -->
    <h1>JobState - {{ jobState.id }}</h1>
    <!-- #-#-# -->
    <button (click)="deleteJobState()">Delete</button>
    <button [routerLink]="['/jobstates', jobState.id, 'edit']">Edit</button>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="10px">
    <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
      <label class="bold">Name</label>
      <span>{{ jobState.name }}</span>
    </div>
    <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
      <label class="bold">DisplayName</label>
      <span>{{ jobState.displayName }}</span>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <h2>Jobs</h2>
    <a routerLink="/jobs/create" [queryParams]="{ jobStateId: jobState.id }">Add new Job</a>
  </div>
  <div fxLayout="row" fxLayoutAlign="start">
    <p *ngIf="jobState.jobs && jobState.jobs.length === 0">No jobs added yet.</p>
    <table *ngIf="jobState.jobs && jobState.jobs.length > 0" cellspacing="0" cellpadding="5">
      <thead>
        <th>Title</th>
        <th>Description</th>
      </thead>
      <tbody>
        <tr *ngFor="let job of jobState.jobs" [routerLink]="['/jobs', job.id]">
          <td>
            {{ job.title }}
          </td>
          <td>
            {{ job.description }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
