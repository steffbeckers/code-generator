<div *ngIf="address?.id" fxLayout="column" fxLayoutAlign="start">
  <form [formGroup]="addressForm" (ngSubmit)="updateAddress()" novalidate>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <h1>Address - {{ address.street }}</h1>
      <button (click)="deleteAddress()">Delete</button>
      <button (click)="updateAddress()" [disabled]="addressForm.invalid">Save</button>
      <button (click)="updateAddress(true)" [disabled]="addressForm.invalid">Save and Close</button>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="10px">
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Street</label>
        <input formControlName="street" placeholder="Street" required />
      </div>
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Number</label>
        <input formControlName="number" placeholder="Number" required />
      </div>
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Postal Code</label>
        <input formControlName="postalCode" placeholder="Postal Code" required />
      </div>
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">City</label>
        <input formControlName="city" placeholder="City" required />
      </div>
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Primary</label>
        <input type="checkbox" formControlName="primary">
      </div>
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Account ID</label>
        <input formControlName="accountId" placeholder="Account ID" />
      </div>
    </div>
  </form>
</div>
