<div fxLayout="column" fxLayoutAlign="start">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <h1>Addresses</h1>
    <a routerLink="/addresses/create">Add new Address</a>
  </div>
  <div fxLayout="row" fxLayoutAlign="start">
    <p *ngIf="!addresses">Loading...</p>
    <p *ngIf="addresses.length === 0">No addresses added yet.</p>
    <table *ngIf="addresses.length > 0" cellspacing="0" cellpadding="5">
      <thead>
        <th>Street</th>
        <th>Number</th>
        <th>Postal Code</th>
        <th>City</th>
        <th>Primary</th>
        <th>Account</th>
      </thead>
      <tbody>
        <tr *ngFor="let address of addresses" [routerLink]="['/addresses', address.id]">
          <td>{{ address.street }}</td>
          <td>{{ address.number }}</td>
          <td>{{ address.postalCode }}</td>
          <td>{{ address.city }}</td>
          <td>{{ address.primary }}</td>
          <td>
            <span *ngIf="address.account">
              {{ address.account.name }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
