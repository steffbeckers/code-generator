<div *ngIf="account?.id" fxLayout="column" fxLayoutAlign="start">
  <form [formGroup]="accountForm" (ngSubmit)="updateAccount()" novalidate>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <h1>Account - {{ account.name }}</h1>
      <button (click)="deleteAccount()">Delete</button>
      <button (click)="updateAccount()" [disabled]="accountForm.invalid">Save</button>
      <button (click)="updateAccount(true)" [disabled]="accountForm.invalid">Save and Close</button>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="10px">
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Name</label>
        <input formControlName="name" placeholder="Name" required />
      </div>
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Website</label>
        <input formControlName="website" placeholder="Website" />
      </div>
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Telephone</label>
        <input formControlName="telephone" placeholder="Telephone" />
      </div>
      <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="5px" fxFlex>
        <label class="bold">Email Address</label>
        <input formControlName="email" placeholder="Email Address" />
      </div>
    </div>
  </form>
</div>
